<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <article class="card">
      <section class="card-body">
        <h1 class="card-body-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <div class="card-body-definition">
          <p class="card-body-definition__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card-body-stats">
          <div>
            <p class="card-body-stats__number">10k+</p>
            <p class="card-body-stats__name">companies</p>
          </div>
          <div>
            <p class="card-body-stats__number">314</p>
            <p class="card-body-stats__name">templates</p>
          </div>
          <div>
            <p class="card-body-stats__number">12M+</p>
            <p class="card-body-stats__name">queries</p>
          </div>
        </div>
      </section>
      <section class="card-image">
        <img src="./images/image-header-desktop.jpg" alt="img" class="card-image__responsive">
        <!-- <div class="card-image__responsive"></div> -->
      </section>
    </article>
  </main>

  </div> -->
</body>
</html>
